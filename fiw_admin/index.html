<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Главная</title>
	<link rel="stylesheet" href="css/screen.css">
	<link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">
</head>
<body>
<section class="main-section-wrapper">
	
	
	<div class="wr-main">
		<div class="company-name">
			<p><span>Forma</span> <span>interior</span> <span>workshop</span></p>
		</div>
		<!-- - - - - main section - - - - -->
		<section class="main-section">
		    <!-- - - left side - - -->
			<div class="left-side">
				<!-- logo-wrapper -->
				<div class="boss-logo-wrapper box-shadow-rb">
					<div class="boss-logo">
						<img src="image/logo/boss.png" alt="boss">
						<p>Андрей Сергеев</p>
					</div>
				</div>
				<!-- end logo-wrapper -->
				<ul class="side-menu">
					<li class="side-menu-li active-li"><a href="index.html">Главная</a></li>
					<li class="side-menu-li box-shadow-r"><a href="portfolio.html">Портфолио</a></li>
					<li class="side-menu-li box-shadow-r"><a href="about.html">О Нас</a></li>
					<li class="side-menu-li box-shadow-r"><a href="services.html">Услуги</a></li>
					<li class="side-menu-li box-shadow-r"><a href="contacts.html">Контакты</a></li>
				</ul>
				<!-- - -bottom-block- - -->
				<div class="bottom-block box-shadow-r">
					<img src="image/logo/logo.png" alt="logo"> 	
				</div>
				<!-- - -end bottom-block- - -->
			</div>
		    <!-- - - left side - - -->

			<!-- - - right side - - -->
			<div class="right-side">
				<!-- FORM-FORM -->
				<form action="">
					<!-- changing-content -->
					<section class="slider">
						<div class="topic-wrapper">
							<span class="topic">Слайдер</span>
							<div class="button-submit">	
								<label for="submit_btn">
									<input type="submit" id="submit_btn" value="Сохранить Изменения">
								</label>
							</div>
						</div>
						<div class="slider-img-wrapper main-border">
							<div class="slider-img-inner inner-border">
								<div class="slide-box-wrapper">
									<div class="slide-block">
										<div class="slide-box">
											<img src="image/slider-photoes/photo4.png" alt="photo">
											<div class="slide-box-hover">
												<div class="box-hover-icon icon-big"></div>
											</div>
										</div>
									</div>
									<div class="slide-block">
										<div class="slide-box">
											<img src="image/slider-photoes/photo2.png" alt="photo">
											<div class="slide-box-hover">
												<div class="box-hover-icon icon-big"></div>
											</div>
										</div>
									</div>
									<div class="slide-block">
										<div class="slide-box">
											<img src="image/slider-photoes/photo3.png" alt="photo">
											<div class="slide-box-hover">
												<div class="box-hover-icon icon-big"></div>
											</div>
										</div>
									</div>
									<div class="slide-block">
										<div class="slide-box">
											<img src="image/slider-photoes/photo4.png" alt="photo">
											<div class="slide-box-hover">
												<div class="box-hover-icon icon-big"></div>
											</div>
										</div>
									</div>
									<div class="slide-block">
										<div class="slide-box add-slide-box">
											<a href="javascript:void(0)">
												<img src="image/icons/plus.png" alt="plus">
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
					<!-- end changing-content -->
					<!-- social networks -->
					<section class="social">
						<div class="topic-wrapper">
							<span class="topic">Социальные сети</span>
						</div>
						<div class="social-main-wrapper main-border">
							<div class="inner-border">
								<div class="social-line">
									<div class="social-icon">
										<i class="fa fa-twitter"></i>
									</div>
									<div class="social-href">
										<input type="text" value="https://twiiter.com" id="twitter_soc">
										<div class="soc-ic-wr">
											<div class="tick">
												<img src="image/icons/v.png" alt="done">
											</div>
											<label for="twitter_soc">
												<div class="write">
													<img src="image/icons/pen.png" alt="write">
												</div>
											</label>
										</div>
									</div>
								</div>
								<div class="social-line">
									<div class="social-icon">
										<i class="fa fa-pinterest-p"></i>
									</div>
									<div class="social-href">
										<input type="text" value="https://ru.pinterest.com" id="pinterest_soc">
										<div class="soc-ic-wr">
											<div class="tick">
												<img src="image/icons/v.png" alt="done">
											</div>
											<label for="pinterest_soc">
												<div class="write">
													<img src="image/icons/pen.png" alt="write">
												</div>
											</label>
										</div>
									</div>
								</div>
								<div class="social-line">
									<div class="social-icon">
										<i class="fa fa-facebook"></i>
									</div>
									<div class="social-href">
										<input type="text" value="https://www.facebook.com" id="facebook_soc">
										<div class="soc-ic-wr">
											<div class="tick">
												<img src="image/icons/v.png" alt="done">
											</div>
											<label for="facebook_soc">
												<div class="write">
													<img src="image/icons/pen.png" alt="write">
												</div>
											</label>
										</div>
									</div>
								</div>
								<div class="social-line">
									<div class="social-icon">
										<i class="fa fa-vk"></i>
									</div>
									<div class="social-href">
										<input type="text" value="https://vk.com" id="vk_soc">
										<div class="soc-ic-wr">
											<div class="tick">
												<img src="image/icons/v.png" alt="done">
											</div>
											<label for="vk_soc">
												<div class="write">
													<img src="image/icons/pen.png" alt="write">
												</div>
											</label>
										</div>
									</div>
								</div>
								<div class="social-line">
									<div class="social-icon">
										<i class="fa fa-google-plus"></i>
									</div>
									<div class="social-href">
										<input type="text" value="plus.google.com" id="google_soc">
										<div class="soc-ic-wr">
											<div class="tick">
												<img src="image/icons/v.png" alt="done">
											</div>
											<label for="google_soc">
												<div class="write">
													<img src="image/icons/pen.png" alt="write">
												</div>
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
					<!-- social networks -->
				</form>
				<!-- END FORM-FORM -->
			</div>
			<!-- - - right side - - -->

		</section>
		<!-- - - - - end main section - - - - -->
	</div>
</section>


<script src="javascript/jquery-3.1.1.min.js"></script>
<script src="javascript/index.js"></script>
</body>
</html>
