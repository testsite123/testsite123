		</div>
		<!-- - - - - main section - - - - -->
		<section class="main-section">

		    <!-- - - left side - - -->
			<div class="left-side">
				<!-- logo-wrapper -->
				<div class="boss-logo-wrapper box-shadow-r">
					<div class="boss-logo">
						<img src="image/logo/boss.png" alt="boss">
						<p>Андрей Сергеев</p>
					</div>
				</div>
				<!-- end logo-wrapper -->
				<ul class="side-menu">
					<li class="side-menu-li box-shadow-r"><a href="index.html">Главная</a></li>
					<li class="side-menu-li box-shadow-r"><a href="portfolio.html">Портфолио</a></li>
					<li class="side-menu-li box-shadow-rb"><a href="about.html">О Нас</a></li>

				<!-- - -bottom-block- - -->
				<div class="bottom-block">
					<img src="image/logo/logo.png" alt="logo"> 	
				</div>
				<!-- - -end bottom-block- - -->
			</div>
		    <!-- - - left side - - -->

		    <!-- - - right side - - -->
			<div class="right-side">
				<!-- FORM-FORM -->
				<form action="">
					<section class="services">
						<div class="topic-wrapper">
							<span class="topic">Услуги</span>
							<div class="button-submit">	
								<label for="submit_btn">
									<input type="submit" id="submit_btn" value="Сохранить Изменения">

							</div>
						</div>
						<div class="services-wrapper main-border">
							<div class="services-inner inner-border">
								<!-- ДИЗАЙН -->
								<div class="services-box">
									<p class="box-topic">Дизайн</p>
									<div class="label-wrapper">
										<label for="design_price">
											<p>Цена:</p>
											<input type="text" id="design_price" placeholder="от 1200грн">
										</label>
									</div>
									<div class="textarea-wrapper">
										<textarea name="" id="" cols="30" rows="10"></textarea>
									</div>
									<div class="btn-close">&times;</div>
									<div class="done">
										<img src="image/icons/v-r.png" alt="done">
									</div>
								</div>
								<!-- ДИЗАЙН -->

								<!-- АРХИТЕКТУРА -->
								<div class="services-box">
									<p class="box-topic">Архитектура</p>
									<div class="label-wrapper">
										<label for="architecture_price">
											<p>Цена:</p>
											<input type="text" id="architecture_price" placeholder="от 1200грн">
										</label>
									</div>
									<div class="textarea-wrapper">
										<textarea name="" id="" cols="30" rows="10"></textarea>
									</div>
									<div class="btn-close">&times;</div>
									<div class="done">
										<img src="image/icons/v-r.png" alt="done">
									</div>
								</div>
								<!-- АРХИТЕКТУРА -->

								<!-- СТРОИТЕЛЬСТВО -->
								<div class="services-box">
									<p class="box-topic">Строительство</p>
									<div class="label-wrapper">
										<label for="building_price">
											<p>Цена:</p>
											<input type="text" id="building_price" placeholder="от 1200грн">
										</label>
									</div>
									<div class="textarea-wrapper">
										<textarea name="" id="" cols="30" rows="10"></textarea>
									</div>
									<div class="btn-close">&times;</div>
									<div class="done">
										<img src="image/icons/v-r.png" alt="done">
									</div>
								</div>
								<!-- СТРОИТЕЛЬСТВО -->

								<!-- МЕБЕЛЬ -->
								<div class="services-box">
									<p class="box-topic">Мебель</p>
									<div class="label-wrapper">
										<label for="furniture_price">
											<p>Цена:</p>
											<input type="text" id="furniture_price" placeholder="от 1200грн">
										</label>
									</div>
									<div class="textarea-wrapper">
										<textarea name="" id="" cols="30" rows="10"></textarea>
									</div>
									<div class="btn-close">&times;</div>
									<div class="done">
										<img src="image/icons/v-r.png" alt="done">
									</div>
								</div>
								<!-- МЕБЕЛЬ -->

							</div>
						</div>
					</section>
				</form>
				<!-- END FORM-FORM -->
			</div>
		    <!-- - - right side - - -->

		</section>
